name: Linux

on: [push]

jobs:
  ubuntu-focal:
    runs-on: ubuntu-20.04
    continue-on-error: true
    strategy:
        matrix:
            compiler: [ g++-9, g++-10, clang++-9, clang++-10 ]
            standard: [ c++14, c++17, c++2a ]
            mode: [ Debug, Release, RelWithDebInfo, MinSizeRel ]
    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: sudo apt-get install g++-9 g++-10 clang-9 clang-10 clang-tidy cppcheck

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/Atomic/build

    - name: Build 
      shell: bash
      working-directory: ${{runner.workspace}}/Atomic/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{ matrix.mode }} -DCMAKE_CXX_FLAGS=-std=${{ matrix.standard }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler}}; cmake --build . --config ${{ matrix.mode }} 

    - name: Run CppCheck
      working-directory: ${{runner.workspace}}/Atomic
      shell: bash
      run: find ./include -name '*.hpp' | xargs cppcheck --enable=all -q --force -Iinclude/

    - name: Run Clang-Tidy
      working-directory: ${{runner.workspace}}/Atomic
      shell: bash 
      run: find ./include -name '*.hpp' | xargs clang-tidy -p build/compile_commands.json 

    - name: Run Tests
      working-directory: ${{runner.workspace}}/Atomic/build
      shell: bash
      run: ./Tests 
    
  ubuntu-bionic:
    runs-on: ubuntu-18.04
    continue-on-error: true
    strategy:
        matrix:
            compiler: [ g++-7, g++-8, clang++-7, clang++-8 ]
            standard: [ c++14, c++17 ]
            mode: [ Debug, Release, RelWithDebInfo, MinSizeRel ]

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: sudo apt install g++-7 g++-8 clang-7 clang-8 clang-tidy cppcheck

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/Atomic/build

    - name: Build 
      shell: bash
      working-directory: ${{runner.workspace}}/Atomic/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{ matrix.mode }} -DCMAKE_CXX_FLAGS=-std=${{ matrix.standard }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler}}; cmake --build . --config ${{ matrix.mode }} 

    - name: Run CppCheck
      working-directory: ${{runner.workspace}}/Atomic
      shell: bash
      run: find ./include -name '*.hpp' | xargs cppcheck --enable=all -q --force -Iinclude/

    - name: Run Clang-Tidy
      working-directory: ${{runner.workspace}}/Atomic
      shell: bash 
      run: find ./include -name '*.hpp' | xargs clang-tidy -p build/compile_commands.json 

    - name: Run Tests
      working-directory: ${{runner.workspace}}/Atomic/build
      shell: bash
      run: ./Tests